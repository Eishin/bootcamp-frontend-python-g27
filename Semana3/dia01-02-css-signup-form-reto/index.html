<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup form (RETO)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- TODO: Maquetar con HTML y CSS el siguiente formulario y además deben publicarlo en Netlify. La entrega es por chat privado en discord tanto el repositorio con el link donde lo publicaron. Fecha límite de presentación domingo hasta las 12pm. -->

  <div class="card">
    <div class="card__content">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul class="card__list">
        <li class="card__list-item">Product discovery and building what matters</li>
        <li class="card__list-item">Measuring to ensure updates are a success</li>
        <li class="card__list-item">And much more!</li>
      </ul>
      <form class="form">
        <label class="form__label">Email address</label>
        <input type="email" class="form__input" placeholder="email@company.com" required>
        <button type="submit" class="form__button">Subscribe to monthly newsletter</button>
      </form>
    </div>
    <div class="card__visual">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="Newsletter illustration">
    </div>
  </div>
</body>
</html>
